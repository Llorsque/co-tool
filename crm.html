<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Overzicht - Sport Fryslân</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>CRM Overzicht</h1>
    <a href="main.html" class="back-link">← Terug naar hoofdmenu</a>
  </header>
  <main class="crm-container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Zoek clubnaam, sport of gemeente...">
      <select id="gemeenteFilter"><option value="">Alle gemeentes</option></select>
      <select id="sportFilter"><option value="">Alle sporten</option></select>
    </div>
    <table id="crmTable">
      <thead>
        <tr>
          <th>Clubnaam</th>
          <th>Sport</th>
          <th>Gemeente</th>
          <th>Contactpersoon</th>
          <th>Email</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="crm.js"></script>
</body>
</html>
